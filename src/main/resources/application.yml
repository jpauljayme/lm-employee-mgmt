spring:
  datasource:
    url: jdbc:mysql://localhost:3306/emp_mgmt
    username: root
    password: adminadmin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true

  flyway:
    enabled: true
    baselineOnMigrate: true
    validateOnMigrate: true
    locations: classpath:/schema

  graphql:
    graphiql:
      enabled: true
#      path: /graphql

  thymeleaf:
    cache: false
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
server:
  port: 8081

logging:
  level:
    org.springframework.web: trace
    com.legalmatch.emp_mgmt: debug