<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>LM Employee Dashboard</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" th:rel="stylesheet" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />

  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
  <script th:src="@{/webjars/htmx.org/dist/htmx.min.js}" type="text/javascript"></script>
  <script type="application/json" th:src="@{/webjars/@popperjs/core/2.11.6/umd/popper.min.js}"></script>
  <script th:src="@{/js/employee.js}"></script>
</head>
<body hx-boost="true">
<div class="grid__wrapper">
  <header class="grid__header">
    <div class="header__title">
      <h1 class="mt-5">Admin - Employees Dashboard</h1>
    </div>
   <div class="header__logout">
     <button type="button" class="btn btn-danger" hx-get="/admin/employee">Logout</button>
   </div>
  </header>
  <div class="employees">
    <div>
      <button type="button" class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#employeeModal">
        Add Employee
      </button>
    </div>
    </button>

    <div class="table-responsive"
      id="employeeListContainer"
    >
      <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Primary Address</th>
          <th>Primary Contact Info</th>
          <th>Age</th>
          <th># of Years in the Company</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
          <td th:text="${employee.firstName + employee.lastName}"></td>
          <td th:text="${employee.getPrimaryAddress()}"></td>
          <td th:text="${employee.getPrimaryContact()}"></td>
          <td th:text="${employee.getAge()}"></td>
          <td th:text="${employee.getTenure()}"></td>
          <td>
            <button href="#" class="btn btn-sm btn-warning"
               hx-get="@{/admin/employees/edit/{id}(id=${employee.id})}"
               hx-target="#employeeModal .modal-content">
              Edit
            </button>
            <button href="#" class="btn btn-sm btn-danger"
                    hx-delete="@{/admin/employees/delete/{id}(id=${employee.id})}"
                    hx-confirm="Are you sure you want to delete this employee?"
                    hx-target="closest tr"
                    hx-swap="outerHTML:remove">
              Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div th:replace="fragments :: employeeModal"></div>
  </div>
</div>
</body>
</html>
