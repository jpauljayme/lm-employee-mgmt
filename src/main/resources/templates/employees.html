<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>LM Employee Dashboard</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" th:rel="stylesheet" />

  <!-- Bootstrap Icons CSS -->
  <link th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" th:rel="stylesheet" />

  <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />

  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
  <script th:src="@{/webjars/htmx.org/dist/htmx.min.js}" type="text/javascript"></script>
  <script type="application/json" th:src="@{/webjars/@popperjs/core/2.11.6/umd/popper.min.js}"></script>
  <script th:src="@{/js/employee.js}"></script>
  <script th:src="@{/js/util.js}"></script>
</head>
<body hx-boost="true">
<div class="grid__wrapper">
  <header class="grid__header">
    <div class="header__title">
      <h1 class="mt-5">LM Employees Dashboard</h1>
      <h3 th:text="${isAdmin} ? 'Welcome Admin' : 'Welcome User'"></h3>
    </div>
   <div class="header__logout">
     <button type="button" class="btn btn-danger" hx-get="/logout" hx-target="body">Logout</button>
   </div>
  </header>
  <div class="grid__employees">
    <div>
      <button type="button" class="btn btn-primary"
              hx-get="/admin/employees/create"
              hx-target=".grid__employees"
              hx-swap="innerHTML"
              th:if="${isAdmin}"
      >
        Add Employee
      </button>
    </div>
    </button>
    <!-- Employees fragment-->
    <div th:replace="~{fragments :: employeeList}"></div>

    <!-- Modal fragment-->
    <div th:replace="~{fragments :: employeeModal}"></div>
  </div>
</div>
</body>
</html>
