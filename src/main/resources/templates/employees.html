<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>LM Employee Dashboard</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" th:rel="stylesheet"/>

    <link th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" th:rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/htmx.org/dist/htmx.min.js}" type="text/javascript"></script>

    <script th:src="@{/js/employee.js}"></script>
    <script th:src="@{/js/util.js}"></script>
</head>
<body hx-boost="true">
<div class="grid__wrapper">
    <header class="grid__header">
        <div class="header__title">
            <h1 class="mt-5" th:text="${isAdmin} ? 'LM Employee Dashboard - Admin' : 'LM Employee Dashboard - User'"></h1>
        </div>
        <div class="header__logout">
            <button type="button" class="btn btn-danger" hx-get="/logout" hx-target="body">Logout</button>
        </div>
    </header>
    <div class="grid__employees">
        <div>
            <button type="button" class="btn btn-primary"
                    hx-get="/admin/employees/create"
                    hx-target=".grid__employees"
                    hx-swap="innerHTML"
                    th:if="${isAdmin}"
            >
                Add Employee
            </button>
        </div>
        <!-- Employees fragment-->
        <div th:replace="~{fragments :: employeeList}"></div>
    </div>
</div>
</body>
</html>
